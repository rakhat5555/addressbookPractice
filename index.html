<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
<body>
  <div class="container">
    <h1>Address book</h1>
    <div class="row">
      <div class="col-md-6">
        <h3>Add a contact:</h3>
        <form id="new-contact">


          <div class="form-group">
            <label for="new-first-name">First name</label>
            <input type="text" class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last name</label>
            <input type="text" class="form-control" id="new-last-name">
          </div>
          <div id="new-addresses">
            <div class="new-address">

              <div class="form-group">
                <label for="street">Street</label>
                <input type="text" class="form-control street">
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control city">
              </div>
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control state">
              </div>
            </div>
          </div>
           <span class="btn btn-primary" id="add-address">Another address</span>
          <button type="submit" class="btn btn-info">Add me!</button>
        </form>

       <h3>Contacts:</h3>

       <ul id="contactList">

       </ul>
     </div>
       <div class="col-md-6">
         <div id="show-contact">
          <h2></h2>
          <p>First name: <span class="first-name"></span></p>
          <p>Last name: <span class= "last-name"></span></p>
          <p>Addresses: </p>
          <ul id="addresses">

          </ul>
        </div>
      </div>
    </div>
  </div>
</body>

  </html>
